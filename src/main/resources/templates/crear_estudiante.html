<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Registro de Estudiantes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                        <label>Nombre :</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre :" required>

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido :</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido :" required>

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email :" required>

                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>

                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

</body>
</html>
